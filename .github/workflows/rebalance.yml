name: Rebalance Check

concurrency:
  group: index-engine
  cancel-in-progress: false

on:
  schedule:
    - cron: "10 14 * * *"   # 14:10 UTC daily
  workflow_dispatch:

jobs:
  rebalance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run rebalance engine
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: |
          python scripts/run_rebalance.py

      - name: Commit rebalance changes
        run: |
          git config user.name "rebalance-bot"
          git config user.email "rebalance-bot@users.noreply.github.com"
          git add -A
          git commit -m "Rebalance executed [automated]" || echo "No changes"
          git pull --rebase
          git push
