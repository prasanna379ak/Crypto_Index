name: Emergency Adjustment

concurrency:
  group: index-engine
  cancel-in-progress: false

on:
  push:
    paths:
      - ares/exclusions/human_override.yaml
  workflow_dispatch:

jobs:
  emergency-adjustment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run emergency adjustment
        env:
          ALLOW_EMERGENCY_ADJUSTMENT: "1"
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: |
         python scripts/run_emergency_adjustment.py

      - name: Commit emergency resolution
        run: |
          git config user.name "emergency-bot"
          git config user.email "emergency-bot@users.noreply.github.com"
          git add -A
          git commit -m "Emergency adjustment applied" || echo "No changes"
          git pull --rebase
          git push
